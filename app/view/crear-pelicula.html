<h2>Crear pelicula</h2>
<form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
	<p>
		Titulo:
		<input type="text" #titulo="ngModel" name="titulo" [(ngModel)]="nuevaPelicula.titulo" required minlength="5" />
		<span *ngIf="!titulo.valid">No valido</span>
	</p>
	<p>
		Director:
		<input type="text"  #director="ngModel" name="director"  [(ngModel)]="nuevaPelicula.director" required pattern="[A-Za-z]*" />
		<span *ngIf="!director.valid">No valido</span>
	</p>
	<p>
		AÃ±o:
		<input type="text" #anio="ngModel" name="anio"  [(ngModel)]="nuevaPelicula.anio" required pattern="[0-9]{4}" />
		<span *ngIf="!anio.valid">No valido</span>
	</p>
	<input type="submit" value="Crear pelicula" [disabled]="!miFormulario.form.valid"  />
	</form>
